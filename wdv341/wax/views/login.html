			<main id="login">
				<center><h2>Login:</h2></center>
				<div class="login-error">
					{{LOGINERROR}}
				</div>
				<form action="login" method="post" class="login-form" enctype="multipart/form-data">
					<table><tbody>
						<tr>
							<td><label for="username">Username:</label></td>
							<td><input type="text" size="80" maxlength="80" name="username" placeholder="Username" /></td>
						</tr>
						<tr>
							<td><label for="password">Password:</label></td>
							<td><input type="password" size="80" maxlength="60" name="password" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit" name="submit">Login</button>
							</td>
						</tr>
					</tbody></table>
				</form>
			</main>

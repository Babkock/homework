<main id="account">
	<div class="avatar">
		<img src="{{USERIMG}}" />
	</div>
	<h2>{{USERNAME}}</h2>
	<h3>(User ID #{{USERID}})</h3>
	<div class="bio">
		{{BIOGRAPHY}}
	</div>
	<table class="user-info"><tbody>
		<tr>
			<td><b>Email:</b></td>
			<td>{{USEREMAIL}}</td>
		</tr>
		<tr>
			<td><b>Country:</b></td>
			<td>{{USERCOUNTRY}}</td>
		</tr>
		<tr>
			<td><b>Member Since:</b></td>
			<td>{{REGISTERED}}</td>
		</tr>
		<tr>
			<td><b>Sales:</b></td>
			<td>{{SALES}}</td>
		</tr>
	</tbody></table>
	<input type="hidden" name="id" id="userid" value="{{USERID}}" />
	<div class="ajax-error" v-html="ajaxError">

	</div>
	<h3>Albums for Sale:</h3>
	<div class="albums-box" v-if="inventory.length > 0">
		<album v-for="(al, index) in inventory" v-if="al.buyer === ''" :myid="al.id" :aartist="al.artist" :atitle="al.title" :aposted="al.posted" :acountry="al.country" :aprice="al.price" :acurrency="al.currency" :aseller="al.seller" :asellerid="al.sellerid" :abuyer="al.buyer" :abuyerid="al.buyerid" :key="index">
			<template slot="img">
				<img :src="al.image" />
			</template>
			<template slot="info">
				<h2>{{ al.discs }} x <span class="media" v-text="al.media"></span></h2>
				<p>Condition: <b v-text="ConditionExpand(al.cond)"></b>
				<br />Year: <b v-text="al.year"></b></p>
				{{EDITBUTTON}}
			</template>
			<template slot="tracklist">
				<ol v-if="al.tracklist.length > 0">
					<li v-for="tr in al.tracklist">{{ tr.title }} <i>({{ tr.length }})</i></li>
				</ol>
				<p><b>&copy; &copysr; {{ al.label }}</b></p>
			</template>
		</album>
	</div>

	<h3>Collection:</h3>
	<div class="albums-box" v-if="purchased.length > 0">
		<album v-for="(al, index) in purchased" :myid="al.id" :aartist="al.artist" :atitle="al.title" :aposted="al.posted" :acountry="al.country" :aprice="al.price" :acurrency="al.currency" :aseller="al.seller" :asellerid="al.sellerid" :abuyer="al.buyer" :abuyerid="al.buyerid" :key="index">
			<template slot="img">
				<img :src="al.image" />
			</template>
			<template slot="info">
				<h2>{{ al.discs }} x <span class="media" v-text="al.media"></span></h2>
				<p>Condition: <b v-text="ConditionExpand(al.cond)"></b>
				<br />Year: <b v-text="al.year"></b></p>
			</template>
			<template slot="tracklist">
				<ol v-if="al.tracklist.length > 0">
					<li v-for="tr in al.tracklist">{{ tr.title }} ({{ tr.length }})</li>
				</ol>
				<p><b>&copy; &copysr; {{ al.label }}</b></p>
			</template>
		</album>
	</div>
</main>
<script src="/homework/assets/js/waxAccount.min.js"></script>

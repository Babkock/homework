<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>WDV341 Event Form</title>
		<link rel="stylesheet" href="/homework/assets/css/style.css" />
		<link rel="icon" type="image/png" href="/images/favicon.png" />
	</head>
	<body>
		<header>
			<h1>WDV341 Event Form</h1>
			<h2>Tanner Babcock</h2>
		</header>
		<main id="events-form">
			<form action="" method="post">
				<h2>Editing Event</h2>
				<div class="formFlex">
					<label for="event_id">Event ID:</label>
					<input type="number" disabled name="event_id" value="1" title="ID of the event. Should be auto-generated" alt="ID of the event. Should be auto-generated" />
				</div>
				<div class="formFlex">
					<label for="event_name">Event Name:</label>
					<input type="text" name="event_name" value="Apple Keynote" title="Name of the event" alt="Name of the event" placeholder="The Big Big Event" />
				</div>
				<div class="formFlex">
					<label for="event_presenter">Event Presenter:</label>
					<input type="text" name="event_presenter" value="Steve Jobbs" title="Who is presenting this event?" alt="Who is presenting this event?" placeholder="Mr. Man" />
				</div>
				<div class="formFlex">
					<label for="event_date">Event Date (<i>in the format YYYY-MM-DD</i>):</label>
					<input type="text" name="event_date" value="2006-05-06" maxlength="10" title="When does this event take place?" alt="When does this event take place?" placeholder="YYYY-MM-DD" />
				</div>
				<div class="formFlex">
					<label for="event_time">Event Time (<i>in the format HH:MM:SS</i>):</label>
					<input type="text" name="event_time" value="13:00:00" maxlength="8" size="9" title="What time does this event start?" alt="What time does this event start?" placeholder="HH:MM:SS" />
				</div>
				<center>
					<label for="event_description"><b>Event Description:</b></label>
					<textarea name="event_description" cols="40" rows="3" title="Enter the description for this event" alt="Enter the description for this event" placeholder="Wow we got some good stuff at this one!">Steve Jobs introduces the iPhone to the world. Also more China baby labor.</textarea>
				</center>
				<div class="buttons">
					<input type="submit" value="Submit" name="submit" /> &bull;
					<input type="reset" value="Reset" />
				</div>
			</form>
		</main>
		<footer>
			<p><a href="form/exampleForm.html" title="Previous assignment" alt="Previous assignment">Unit 10: PHP Form Processing</a> &bull; <a href="inputEvent" title="Next assignment" alt="Next assignment">Unit 11: Self-Posting Events Form</a></p>

		</footer>
	</body>
</html>

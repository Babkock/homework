<html lang="en">
	<head>
		<title>Unit 4: Create Javascript Object</title>
		<meta charset="utf-8" />
		<script src="../assets/js/jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="../assets/css/style.css" />
		<script>
			$(document).ready(function() {
				$.ajax({
					type: "GET",
					url: "book.xml",
					dataType: "xml",
					success: function(xml) {
						$(xml).find('Book').each(function() {
							$("#xmlList").append("<li><i>" + $(this).find('Title').text() + "</i> <b>" + $(this).find('Price').text() + "</b></li>");

						});
					}
				});
			});
		</script>
	</head>
	<body>
		<h1>Create Javascript Object</h1>
		<div class="box">
			<ul id="xmlList">
				
			</ul>
		</div>

			<a href="/homework/index">&rarr; Return to WDV321 Homework &larr;</a>
		</center>
	</body>
</html>

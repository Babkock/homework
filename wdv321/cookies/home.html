<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cookiebar Crunch &bull; Home</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../../assets/css/style.css" />
	<script src="../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../assets/js/unit4.js"></script>
	<script>
	$(document).ready(function() {
		var analytics = readCookie("analytics");
		if (!analytics) {
			newCookie("analytics", document.referrer, 3);
			console.log("Created analytics cookie\n");
		}
		else {
			delCookie("analytics");
			newCookie("analytics", document.referrer, 3);
			console.log("Changed analytics cookie to " + document.referrer + "\n");
		}

		var visits = readCookie("display");
		if (!visits || (parseInt(visits) == 0)) {
			newCookie("display", "1", 3);
			console.log("Starting new display cookie\n");
		}
		else {
			visits = parseInt(visits);
			visits++;
			delCookie("display");
			newCookie("display", ""+visits, 3);
			console.log("Incremented display cookie to " + visits + ".\n");
		}
	});
	</script>
</head>
<body>

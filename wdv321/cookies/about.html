<body>
	<h1>About Cookiebar Crunch</h1>
	<nav>
		<ul>
			<li><a href="home.html" title="Cookiebar Home Page" alt="Cookiebar Home Page">Home</a></li>
			<li><a href="about.html" title="About Cookiebar Crunch" alt="About Cookiebar Crunch">About</a></li>

		</ul>
	</nav>
	<div class="box">
		<h2>Cookie Information</h2>
		<script>
		var auth = readCookie("authentication");
		if (!auth) {
			window.location.href = "https://tannerbabcock.com/homework/wdv321/cookies/home.html";
		}
		else {
			document.write("<p>Authentication: <b>" + auth + "</b></p>");
		}

		var visits = readCookie("display");
		if (!visits || (parseInt(visits) == 0)) {
			document.write("<p><b>No display cookie!</b></p>");
		}
		else {
			document.write("<p>Number of visits: <b>" + parseInt(visits) + "</b></p>");
		}

		var analytics = readCookie("analytics");
		if (!analytics) {
			document.write("<p><b>No analytics/referrer cookie!</b></p>");
		}
		else {
			document.write("<p>Referrer URL: <b>" + analytics + "</b>.</p>");
		}
		</script>
		<button class="destroy">Destroy All Cookies</button>
	</div>
	<center>
		<p><a href="/homework/index">&rarr; Return to WDV321 Homework &larr;</a></p>
	</center>
</body>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Awesome Recipes &bull; View Recipes</title>
	<link rel="stylesheet" href="/homework/assets/css/recipesProject.css" />
	<link rel="icon" type="image/png" href="/images/favicon.png" />
	<script src="https://unpkg.com/vue@2.6.11"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Awesome Recipes</h1>
			<nav>
				<ul>
					<li><a href="home.html" title="Awesome Recipes Home Page" alt="Awesome Recipes Home Page">Home</a></li>
					<li><a href="view.html" title="Awesome Recipes Recipe Browser" alt="Awesome Recipes Recipe Browser">View Recipes</a></li>
					<li><a href="edit.html" title="Go to Recipe Editor" alt="Go to Recipe Editor">Editor</a></li>
					<li><a href="about.html" title="About Awesome Recipes" alt="About Awesome Recipes">About</a></li>
				</ul>
			</nav>
		</header>
		<div class="recipe-files" v-if="recipeFiles">
			<table><tbody>
				<tr v-for="(rec, index) in recipeFiles">
					<td>{{ index + 1 }}. <b>{{ rec }}</b></td>
					<td>
						<button @click="OpenEditor(rec)" title="Open this file in the Awesome Recipe Editor" alt="Open this file in the Awesome Recipe Editor">Edit</button>
					</td>
				</tr>
			</tbody></table>
			<div class="buttons">
				<button @click="NewRecipe" title="Starts a new Recipe in the Editor" alt="Starts a new Recipe in the Editor">New Recipe</button>
				&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button @click="DeleteAll" title="Deletes all recipes in recipeFiles storage item!" alt="Deletes all recipes in recipeFiles storage item!">Delete All Recipes</button>
			</div>
		</div>
		<footer>
			<p><a href="/homework/index">&rarr; Return to WDV321 Homework &larr;</a></p>
		</footer>
	</div>
	<script src="/homework/assets/js/view.min.js"></script>
</body>
</html>

	<meta charset="utf-8" />

	<link rel="stylesheet" href="/homework/assets/css/style.css" />
	<script>
	function getData(jsfile) {
		var xmlhttp = new XMLHttpRequest();

		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var obj = JSON.parse(xmlhttp.responseText);

				document.getElementById("studentId").innerHTML = obj.student_id;
				document.getElementById("studentFirst").innerHTML = obj.student_first_name;
				document.getElementById("studentLast").innerHTML = obj.student_last_name;
				document.getElementById("studentMajor").innerHTML = obj.student_major;
				document.getElementById("studentGpa").innerHTML = obj.student_gpa;
				document.getElementById("studentCredits").innerHTML = "" + obj.student_credits;
				document.getElementById("studentRegistration").innerHTML = "" + obj.student_registration_date;
			}
		};

		xmlhttp.open("GET", "ajax/" + jsfile + ".js", true);
		xmlhttp.send();
	}
	</script>
</head>

<body>
	<header>
		<h1>WDV321 Consume JSON Objects</h1>
		<h3>Tanner Babcock</h3>
	</header>
	<main>
		<h2>Student Information</h2>
		<p><b>ID #:</b> <span id="studentId"></span></p>
		<p><b>Full Name:</b> <span id="studentFirst"></span>&nbsp;<span id="studentLast"></span></p>
		<p><b>Major:</b> <span id="studentMajor"></span></p>
		<p><b>GPA:</b> <span id="studentGpa"></span></p>
		<p><b>Credits:</b> <span id="studentCredits"></span></p>
		<p><b>Registration Date:</b> <span id="studentRegistration"></span></p>
	</main>

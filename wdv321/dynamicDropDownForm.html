<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV321 Dynamic Dropdown Form</title>
<link rel="stylesheet" href="../assets/css/style.css" />
<script src="jquery-3.5.1.min.js"></script>
<script>
var productsArray = ["Apples", "Bananas", "Oranges", "Broccoli"];

var colorsArray = ["Red", "Yellow", "Green", "Blue"];
</script>
</head>

<body>
<h1>WDV321 Advanced Javascript</h1>
<h2>Dynamic Form Example</h2>
<h3>Tanner Babcock</h3>
<form action="" id="dynamic">
<p>
    Add Products
    <input type="radio" name="radio" id="addProducts" value="addProducts" />
</p>
<p>Add Colors 
    <input type="radio" name="radio" id="addColors" value="addColors" />
</p>
<p>This is the Result Dropdown Box:</p>
<p><select name="displayItems" id="displayItems"></select></p>
<input type="submit" value="Submit" />
</form>
<center>
  <p><a href="/homework/index">&rarr; Return to WDV321 Homework &larr;</a></p>
</center>
<script>
$(document).ready(function() {
    $("#addProducts").click(function() {
        $("#displayItems").empty();
        for (var i = 0; i < productsArray.length; i++) {
            $("#displayItems").append("<option>" + productsArray[i] + "</option>");
        }
    });

    $("#addColors").click(function() {
        $("#displayItems").empty();
        for (var i = 0; i < colorsArray.length; i++) {
            $("#displayItems").append("<option>" + colorsArray[i] + "</option>");
        }
    });

    $("#dynamic").on('submit', function() {
        return false;
    });
});
</script>
</body>
</html>

	<div class="box">
		<h2>Local Storage Information</h2>
		<script>
		var storage = window.localStorage;
		var auth = storage.getItem("authentication");
		if (!auth || auth == null) {
			window.location.href = "https://tannerbabcock.com/homework/wdv321/localStorage/home.html";
		}
		else {
			document.write("<p>Authentication: <b>" + auth + "</b></p>");
		}

		var visits = storage.getItem("display");
		if (!visits || (parseInt(visits) == 0)) {
			document.write("<p><b>No display item!</b></p>");
		}
		else {
			document.write("<p>Number of visits: <b>" + parseInt(visits) + "</b></p>");
		}

		var analytics = storage.getItem("analytics");
		if (!analytics) {
			document.write("<p><b>No analytics/referrer item!</b></p>");
		}
		else {
			document.write("<p>Referrer URL: <b>" + analytics + "</b>.</p>");
		}
		</script>
		<button class="destroy">Destroy All Storage Items</button>
	</div>

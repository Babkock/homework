<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Lucky Charms Ad</title>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementsByClassName("darken")[0].className += " loaded";
				document.getElementsByClassName("ad")[0].className += " loaded";
			}
			
			function hidead() {
				document.getElementsByClassName("darken")[0].style.display = "none";
				document.getElementsByClassName("ad")[0].style.display = "none";
			}
		</script>
		<style>
		body {
			background-image:url('starfall.png');
		}
		.darken {
			background-color:black;
			opacity:0;
			position:absolute;
			width:99%;
			height:2000px;
			transition:opacity 2s ease 0s;
		}
		.darken.loaded {
			background-color:black;
			position:absolute;
			width:99%;
			height:2000px;
			opacity:0.85;
			transition:opacity 2s ease 0s;
		}
		.ad {
			background-image:url('charms.jpg');
			margin-top:10px;
			margin-left:5000px;
			margin-right:5000px;
			width:289px;
			height:441px;
			opacity:1;
			transition:all 3s ease 0s;
		}
		.ad.loaded {
			background-image:url('charms.jpg');
			margin-top:90px;
			margin-left:40%;
			margin-right:40%;
			width:284px;
			height:441px;
			opacity:1.2;
			transition:all 3s ease 0s;
		}
		</style>
	</head>
	<body>
		<div class="darken" onclick="javascript:hidead();">
			<a href="https://www.luckycharms.com/">
				<div class="ad" onclick="javascript:void(0);">
				</div>
			</a>
		</div>
	</body>
</html>
